<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <body>
      <div class="container">

          <h4><div class="well">don't get stuck at the river with family <br>let us help you pick your vacation!</div></h4>
          <img id="play" src="img/500.gif" loop=1000 />
          <form id="vaca-form">
           <label for="eat">you'd rather be eating</label><br>
           <select id="eat" class="custom-select">
            <option selected>select one</option>
            <option value="i">world class pasta with antipasti!</option>
            <option value="p">artisan pastries & cheese plates!</option>
            <option value="c">fresh fruit & frozen daiquiries!</option>
          </select>
          <br>
          <label for="vaca">on vaca, you'd rather be</label><br>
          <select id="vaca" class="custom-select">
             <option selected>select one</option>
             <option value="i">a romantic gondola ride!</option>
             <option value="p">a guided tour of versailles!</option>
             <option value="c">getting a massage on the beach!</option>
          </select>
          <br>
          <label for="dinner">you'd rather have dinner with</label><br>
          <select id="dinner" class="custom-select">
            <option selected>select one</option>
            <option value="i">my grandma! she is so wise & sweet.</option>
            <option value="p">coco chanel! what exquisite style!</option>
            <option value="c">my facebook friends! all of them.</option>
          </select>
          <br>
          <label for="weekend">this weekend you'll be</label><br>
          <select id="weekend"class="custom-select">
           <option selected>select one</option>
           <option value="i">reading an old classic with an esspresso.</option>
           <option value="p">binge watching ameli & chocolat.</option>
           <option value="c">drinking & laughing with my buds!</option>
            </select>
          <br>
          <label for="wear">on vaca you'll be wearing</label><br>
          <select id="wear" class="custom-select">
            <option selected>select one</option>
            <option value="i">i don't know, but the shoes are italian!</option>
            <option value="p">is it free? dior, chanel, louboutin!</option>
            <option value="c">a suit dude! i'm in the water!</option>
          </select>
          <br>
          <button id="btn-red" type="submit" class="btn btn-danger btn-large">where am i going?</button>
          <div id="output">
          </div>
          </form>
