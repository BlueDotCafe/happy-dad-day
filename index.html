<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Vacation Choice</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <marquee loop="1" behavior=slide direction="left" scrollamount="10"><h4>Fill out the form below to get the best vacation idea ever! </h4></marquee>
        <img id="play" src="img/500.gif" loop=1000 />
        <blockquote>
          Memories are sweeter,<br> when they're shared.<br>
          Don't forget to take pictures.
        </blockquote><br><br><br><br>
      </div>
    </div>
    <div class="container">
        <form id="vaca-form">
       <div class="form-group">
         <label for="name">ENTER YOUR NAME</label>
         <input id="name" class="form-control" type="text">
       </div>
       <label for="">On your vacation,you'd rather be:</label><br>
       <select class="custom-select">
        <option selected>select one</option>
        <option value="1">reading a good book by myself!</option>
        <option value="2">dancing the night away with friends!</option>
        <option value="3">seeing the sights with family!</option>
      </select>
      <br>
       <label>WHEN IT COMES TO FOOD, YOU PREFER</label>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="spicey" checked>
           spicey-hot tamales!
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="sweet">
           world class pastries!
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="pasta">
           classic pasta!
         </label>
       </div>
       <div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 2
  </label>
</div>
<div class="form-check form-check-inline disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> 3
  </label>
</div>

              <button type="submit" class="btn">WHERE AM I GOING?!!</button>
              <div id="output">
              </div>
            </form>
          </div>
        </div>











  </body>
</html>
