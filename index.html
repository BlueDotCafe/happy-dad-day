<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Vacation Choice</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <marquee loop="1" behavior=slide direction="left" scrollamount="10"><h4>Fill out the form below to get the best vacation idea ever! </h4></marquee>
        <img id="play" src="img/500.gif" loop=1000 />
        <blockquote>
          Memories are sweeter,<br> when they're shared.<br>
          Don't forget to take pictures.
        </blockquote><br><br><br><br>
      </div>
    </div>
    <div class="container">
        <form id="vaca-form">
       <div class="form-group">
         <label for="name">ENTER YOUR NAME</label>
         <input id="name" class="form-control" type="text">
       </div>

       <div class="radio">
         <label>
           <input type="radio" name="operator" value="add" checked>
           add
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="subtract">
           subtract
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="operator" value="multiply">
           multiply
         </label>
       </div>
       <div class="radio">
                <label>
                  <input type="radio" name="operator" value="divide">
                  divide
                </label>
              </div>
              <button type="submit" class="btn">WHERE AM I GOING?!!</button>
              <div id="output">
              </div>
            </form>
          </div>
        </div>











  </body>
</html>
